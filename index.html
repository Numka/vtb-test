<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VTB test</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<main class="main">
		<div class="wrapper">
			<div class="header">
				<h1 class="header__title">
					Экосистема возможностей — от подбора варианта 
					до переезда в новый, уютный дом
				</h1>
			</div>

			<div class="items__cards">
				<figure class="items__card items__card_size_sm">
					<img src="./img/item1.jpg" alt="" class="items__card-pic items__card-pic_size_sm">
					<figcaption class="items__card-info">
						<h2 class="items__card-info-title">Поиск</h2>
						<p class="items__card-info-text">
							Максимальный выбор от риелторских агенств и частных лиц
						</p>
					</figcaption>
					<button class="items__card-button items__card-button-find">Найти объявления</button>
				</figure>
				<figure class="items__card items__card_size_sm">
					<img src="./img/item2.jpg" alt="" class="items__card-pic items__card-pic_size_sm">
					<figcaption class="items__card-info">
						<h2 class="items__card-info-title">Ипотека</h2>
						<p class="items__card-info-text">
							Выгодные предложения от крупнейших ипотечных банков
						</p>
					</figcaption>
					<button class="items__card-button items__card-button-soon">Скоро</button>
				</figure>
				<figure class="items__card items__card_size_sm">
					<img src="./img/item3.jpg" alt="" class="items__card-pic items__card-pic_size_sm">
					<figcaption class="items__card-info">
						<h2 class="items__card-info-title">Ремонт</h2>
						<p class="items__card-info-text">
							От бетона до дивана. Комфортные пакеты услуг для создания уюта в доме
						</p>
					</figcaption>
					<button class="items__card-button items__card-button-soon">Скоро</button>
				</figure>
				<figure class="items__card items__card_size_lg">
					<img src="./img/item4.jpg" alt="" class="items__card-pic items__card-pic_size_lg">
					<figcaption class="items__card-info">
						<h2 class="items__card-info-title">Новостройки Москвы от 2,2 млн.</h2>
						<p class="items__card-info-text">
							Все новостройки Москвы от застройщика 1 526 ЖК, 128 652 квартиры в продаже
						</p>
					</figcaption>
					<button class="items__card-button items__card-button-soon">Скоро</button>
				</figure>
				<figure class="items__card items__card_size_lg">
					<img src="./img/item5.jpg" alt="" class="items__card-pic items__card-pic_size_lg">
					<figcaption class="items__card-info">
						<h2 class="items__card-info-title">Агентам Недвижимости</h2>
						<p class="items__card-info-text">
							Закрытая база обЪявлений с проффесиональными фильтрами и инструментами
						</p>
					</figcaption>
					<button class="items__card-button items__card-button-find">Получить доступ</button>
				</figure>
			</div>
		</div>
	</main>
</body>
</html>
